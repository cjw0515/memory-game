<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="theme-color" content="#000000">
  <link rel="manifest" href="%PUBLIC_URL%/manifest.json">
  <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico">
  <title></title>
  <style>
    ul li {
      list-style: none;
      float: left;
      border: 1px solid black;
      border-radius: 100%;
      width: 150px;
      height: 150px;
      margin-left: 10px;
      display: block;
      height: 150px;
      line-height: 150px;
    }

    ul li img {
      vertical-align: middle;
      max-width: 70px;
      margin-left: 40px;
    }

    .cover {
      background-color: lightgrey;
    }
  </style>
  <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
  <script>

    var elementNum = 6
    var cardArr = new Array();

    // console.log(elementNum);

    for (var i = 0; i < elementNum; i++) {
      cardArr.push(i);
    }

    function setCard() {
      removeCard();
      console.log(cardArr);
      shuffleCard();
      console.log(cardArr);
      $('ul li').each(function (index, element) {
        $('<img>', {
          src: cardArr[index] + 1 + '.jpg'
        }).css({
          backgroundColor: 'white'
        }).appendTo(element);
      });

    }

    function removeCard() {
      $('ul li img').remove();
    }

    function getRanNumber(n) {
      var rannum = Math.floor(Math.random() * n)
      return rannum;
    }

    function shuffleCard() {

      var tmp;
      var ranNum = getRanNumber(elementNum);

      cardArr.forEach(function (val, idx) {

        tmp = cardArr[idx];
        cardArr[idx] = cardArr[ranNum];
        cardArr[ranNum] = tmp;

      });
    }


  </script>
</head>

<body>
  <div id="root"></div>
  <button onclick="setCard();">초기화</button>
  <ul>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
  </ul>

</body>

</html>
